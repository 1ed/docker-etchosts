# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    flags:
      - -trimpath      
    ldflags:
      - -s -w
dockers:
  - image_templates:
    - "egabor/docker-etchosts:{{ .Tag }}"
    - "egabor/docker-etchosts:{{ .Major }}"
    - "egabor/docker-etchosts:{{ .Major }}.{{ .Minor }}"
    - "egabor/docker-etchosts:latest"
archives:
  - format_overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: mac    
    format: binary
checksum:
  algorithm: sha512
snapshot:
  name_template: "{{ incpatch .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  draft: true
  prerelease: auto