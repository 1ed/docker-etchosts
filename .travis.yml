language: go

dist: xenial

go:
  - "1.11"
  - "1.x"
  - "master"

matrix:
  allow_failures:
    - go: "master"
  fast_finish: true

script: go test -v

env:
- GO111MODULE=on

cache:
  directories:
    - /home/travis/gopath/pkg/mod

install: true  # skip, handled by "cache" stage

stages:
  - cache
  - test
  - deploy

jobs:
  include:
    - stage: cache
      script: go mod download
    - stage: deploy
      script: skip
      env:
        - secure: ""
      before_install:
      deploy:
        provider: script
        script: 'curl -si -H "Content-Type: application/json" --data "{\"source_type\": \"Tag\", \"source_name\": \"${TRAVIS_TAG}\"}" -X POST https://registry.hub.docker.com/u/costela/docker-etchosts/trigger/${DOCKER_HUB_TOKEN}/'
        on:
          tags: true
